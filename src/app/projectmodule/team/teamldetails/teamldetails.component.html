<div class="card">
    <div class="card-header">
            {{ pageTitle }}
    </div>

    <div class="card-body" *ngFor='let t of team'>
      <div class="row">
          <div class="col-md-4"> Name :</div>
          <div class="col-md-8"> {{ t?.Name }}</div>
      </div>
        <div class="row">
            <div class="col-md-4">  Associate ID  :</div>
            <div class="col-md-8"> {{ t?.AssociateId }}</div>
        </div>
        <div class="row">
            <div class="col-md-4"> Designation :</div>
            <div class="col-md-8"> {{ t?.Designation }}</div>
        </div>
        <div class="row">
            <div class="col-md-4"> Summery :</div>
            <div class="col-md-8"> {{ t?.Summery }}</div>
        </div>
        <div class="row">
            <div class="col-md-4"> CurrentStatus :</div>
            <div class="col-md-8"> {{ t?.CurrentStatus }}</div>
        </div>
    </div>

    <div class="card-footer">
       <button (click)="onBack()"> Back</button>
    </div>

</div>
